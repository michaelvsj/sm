#Las secciones y loggers de cada agente, llevan por nombre el mismo nombre de archivo del agente, sin la extesi√≥n ".py"
os1_lidar_agent:
  manager_ip: 127.0.0.1
  manager_port: 0
  local_port: 30001
  output_file_name: lidar.bin
  hw_connection_retries: 5
  sensor_ip: 192.168.0.20 #IP del lidar
  host_ip: 192.168.0.31 #Ip de la interfaz de red donde se conecta el lidar
os1_imu_agent:
  manager_ip: 127.0.0.1
  manager_port: 0
  local_port: 30002
  output_file_name: imu_lidar.csv
  hw_connection_retries: 5
  sensor_ip: 192.168.0.20 #IP del lidar
  host_ip: 192.168.0.31 #Ip de la interfaz de red donde se conecta el lidar

logging:
  version: 1
  disable_existing_loggers: True
  formatters:
      simple:
          format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
      os1_lidar_handler:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/os1_lidar.log
        when: midnight
        interval: 1
        backupCount: 7
        encoding: utf-8
      os1_imu_handler:
        class: logging.handlers.TimedRotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/os1_imu.log
        when: midnight
        interval: 1
        backupCount: 7
        encoding: utf-8
      root_handler:
        class : logging.NullHandler
  loggers:
      os1_lidar_agent:
        handlers: [os1_lidar_handler]
      os1_imu_agent:
        handlers: [os1_imu_handler]
  root:
      level: DEBUG
      handlers: [root_handler]