use_agents:
  imu: True   # Acelerómetro + giróscopo + magnetómetro
  gps: True   # receptor GNSS
  camera: True  # Cámara trasera
  os1_lidar: False   # LiDAR
  os1_imu: False   # IMU interna del LiDAR
  inet: False  # Agente que chequea la conexión a internet
  atmega: False  # I/O de usuario via leds y botones
capture:
  output_path: /mnt/data/capture
  splitting_distance: 50 #metros
  splitting_time: 20 #segundos. Tiempo máximo antes de subdividir una captura. Generalmente se gatilla cuando GPS falla (o si vehículo va muy lento)
  pause_speed: 0.5 #nudos (1 nudo = 1.852 km/hr). Bajo esta velocidad, se considera detenido y se pausa la captura.
  resume_speed: 3 #nudos (1 nudo = 1.852 km/hr). Al superar nuevamente esta velocidad, captura parte nuevamente (salvo que haya sido detenida manualmente)
sqlite:
  db_file: /home/frai/sw/fraicap.sqlite

logging:
  version: 1
  disable_existing_loggers: true
  formatters:
    simple:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    root_handler:
      class: logging.NullHandler
    my_handler:
      class: logging.handlers.TimedRotatingFileHandler
      level: DEBUG
      formatter: simple
      filename: logs/manager.log
      when: midnight
      interval: 1
      backupCount: 7
      encoding: utf-8
    console_handler:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
  loggers:
    manager:
      handlers: [my_handler, console_handler]
  root:
    level: DEBUG
    handlers: [root_handler]